<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Expansible avec √âmojis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 60px;
      height: 100vh;
      background-color: #333;
      transition: width 0.3s;
      overflow: hidden;
      color: white;
      position: fixed;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar .toggle-btn {
      font-size: 24px;
      color: white;
      padding: 15px;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding-top: 20px;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a span.text {
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar.expanded ul li a span.text {
      opacity: 1;
    }

    .content {
      margin-left: 60px;
      padding: 20px;
      transition: margin-left 0.3s;
      width: 100%;
    }

    .content.expanded {
      margin-left: 200px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
  <ul>
    <li><a href="#"><span class="emoji">üè†</span><span class="text">Accueil</span></a></li>
    <li><a href="#"><span class="emoji">üë§</span><span class="text">Profil</span></a></li>
    <li><a href="#"><span class="emoji">üí¨</span><span class="text">Messages</span></a></li>
    <li><a href="#"><span class="emoji">‚öôÔ∏è</span><span class="text">Param√®tres</span></a></li>
  </ul>
</div>

<div class="content" id="content">
  <h1>Contenu Principal</h1>
  <p>Ceci est le contenu principal de la page.</p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("expanded");
    document.getElementById("content").classList.toggle("expanded");
  }
</script>

</body>
</html>
